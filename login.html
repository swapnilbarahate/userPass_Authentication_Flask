<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/login.css">
    <script src="/bootstrap-5.1.3-dist/js/login.js"></script>
</head>

<body>
    <div class="container">
        <h2>Modal Example</h2>

        <button class="btn btn-primary" id="myBtn" onclick="showModel();">Open Modal</button>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModel()">&times;</span>
                <form class="form-container">
                    <!-- <form action="http://127.0.0.1:5000/success" method="post" class="form-container"> -->
                    <h1>Login</h1>
                    <label for="email"><b>Username</b></label>
                    <input type="text" id="username" placeholder="Enter Email" name="username" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" id="password" placeholder="Enter Password" name="password" required>
                    <span id="id_showPassword" class="showPassword" onclick="showPassword()"> &#x1f614;</span>
                    <button id="submitButton" onclick="setData(event)" class="btn btn-success">Submit</button>
                    <!-- <button type="submit" onclick="{{ url_for('success') }}" class="btn">Submit</button>   -->
                </form>
                <div id="message"></div>
            </div>

        </div>
    </div>



</body>

</html>
